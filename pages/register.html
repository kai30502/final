    <div class="form-wrapper">
        <div>
            <p class="member_title">註冊會員</p>
        </div>
        <form>
          <div class="form-item">
            電子郵件：<br><br><input type="email" name="email" required="required"></input>
          </div>
          <div class="form-item">
            密碼：<br><br><input type="password" name="password" required="required"></input>
          </div>

          <div class="form-item">
            確認密碼：<br><br><input type="password" required="required"></input>
          </div>

          <div class="form-item">
            手機：<br><br><input type="tel" required="required"></input>
          </div>

          <div class="form-item">
            姓名：<br><br><input type="text" required="required"></input>
          </div>

          <div>
            <br>性別：<br><br>
            <input  style="width: 15px;" type="radio" name="sex" value="male">男</input>
            <input  style="width: 15px;" type="radio" name="sex" value="female">女</input>
          </div><br><br>

          <div class="form-item">
            生日：<br><br><input type="date"></input>
          </div>

          <div class="button-panel">
            <input type="submit" class="button" title="登入" value="註冊"></input>
          </div>
        </form>
        <div class="form-footer">
          <p><a href="login.html">登入會員</a></p>
